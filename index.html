    <style>
        /* Popup styling */
        .popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            color: black; /* Text color set to black */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none; /* Hidden by default */
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none; /* Hidden by default */
        }
    </style>
</head>

    <script>
        // Check if the popup has been acknowledged before
        window.onload = function() {
            if (!localStorage.getItem('popupAcknowledged')) {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('popup-overlay').style.display = 'block';
            }
        };

        // Function to hide the popup and set acknowledgment in local storage
        function acknowledgePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
            localStorage.setItem('popupAcknowledged', 'true');
        }
    </script>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay"></div>

    <!-- Popup Content -->
    <div class="popup" id="popup">
        <p>Snailairy.com has a 'No Tracking' Privacy policy. Please look at the 'Privacy Policy' page for more information.</p>
        <button onclick="acknowledgePopup()">Acknowledge</button>
        <button onclick="window.location.href='cookies.html'">Privacy Policy</button>
    </div>
</body>
